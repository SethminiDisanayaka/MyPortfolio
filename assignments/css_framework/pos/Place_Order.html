<div class="container px-4 text-center">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3">
                <div class="container">
                    <div class="row" >
                        <div class="col-6" style="width:550px">
                            <span class="d-block p-1 bg-primary text-white">Invoice Details</span>
                            <span class="d-block p-5 bg-dark text-white">
                <div class="container overflow-hidden text-center">
                         <div class="row gy-5 bg-warning">

                                <input type="text" class="form-control"  style="width: 60%;" placeholder="Date">
                        </div>
                            <div class="col-6 bg-warning">
                             <div class="p-3">Customer</div>
                                <input type="text" class="form-control"  style="width: 60%;" placeholder="Customer">

                            <span class="d-block p-5 bg-dark text-white">

                         <div class="row gy-5 bg-warning">

                        </div>
                            <div class="col-6 bg-warning">
                             <div class="p-3">Item Name</div>
                                <input type="text" class="form-control"  style="width: 60%;" placeholder="Item Name">
                            </div>
                            <div class="col-6 bg-warning">
                             <div class="p-3">Price</div>
                                 <input type="text" class="form-control"  style="width: 60%;" placeholder=" Price">
                            </div>
                             <div class="col-6 bg-warning">
                             <div class="p-3">Qty</div>
                                  <input type="text" class="form-control"  style="width: 60%;" placeholder=" Qty">
                         </div>
                             <div class="col-6 bg-warning">
                             <div class="p-3">Order_Quantity</div>
                                  <input type="text" class="form-control"  style="width: 70%;" placeholder=" Order_Quantity">
                            </div>

    <div class="col-6 bg-warning">

    <div class="col-6 bg-warning">
