<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="../assests/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assests/font-awsome/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: mediumseagreen">Uresha POS System</a>
        <button class="navbar-toggler" type="button" aria-label="Toggle Navigation">
            <span class="navbar-toggler icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-users"></i> Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container-fluid  bg-success">
    <div class="row border">
        <div class="col-12 col-md-8">
            <div>
                <div class="mb-3">
                    <label for="txtID" class="form-label">Item ID</label>
                    <input type="text" class="form-control" id="txtID" style="width: 50%;" placeholder="Item ID">
                </div>
                <div class="mb-3">
                    <label for="txtName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="txtName" style="width: 50%;" placeholder="Item Name">
                </div>
                <div class="mb-3">
                    <label for="txtPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="txtPrice" style="width: 50%;" placeholder="Item Price">
                </div>
                <div class="mb-3">
                    <label for="txtQty" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="txtQty" style="width: 50%;" placeholder="Item Quantity">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Save Item</button>
            <button type="button" class="btn btn-warning">Delete Item</button>
            <button type="button" class="btn btn-danger">Update Item</button>
        </div>
    </div>
</div>


<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <table class="table table-bordered table-sm">
                <thead>
                <tr>
                    <th scope="col" class="bg-success" style="width: 50px;">ID</th>
                    <th scope="col" class="bg-success" style="width: 150px;">Name</th>
                    <th scope="col" class="bg-success" style="width: 80px;">Price</th>
                    <th scope="col" class="bg-success" style="width: 100px;">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row"><input type="text" class="form-control form-control-sm" value="I001"></th>
                    <td><input type="text" class="form-control form-control-sm" value="Suger"></td>
                    <td><input type="text" class="form-control form-control-sm" value="250.00"></td>
                    <td><input type="text" class="form-control form-control-sm" value="1000KG"></td>
                </tr>
                <tr>
                    <th scope="row"><input type="text" class="form-control form-control-sm" value="I002"></th>
                    <td><input type="text" class="form-control form-control-sm" value="Soap"></td>
                    <td><input type="text" class="form-control form-control-sm" value="105.00"></td>
                    <td><input type="text" class="form-control form-control-sm" value="100"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



</body>
</html>
