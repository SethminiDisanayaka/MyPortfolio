<section class="row p-5 m-0 object-fit-contain">
<div class="container-fluid  bg-success">
    <div class="row border">
        <div class="col-12 col-md-8">
            <h5 class="text-warning text-center m-lg-3 pt-2">Customer Form</h5>
            <div>
                <div class="mb-3">
                    <label for="txtID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="txtID" style="width: 50%;" placeholder="Customer ID">
                </div>
                <div class="mb-3">
                    <label for="txtName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="txtName" style="width: 50%;" placeholder="Customer Name">
                </div>
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="txtAddress" style="width: 50%;" placeholder="Customer Address">
                </div>
                <div class="mb-3">
                    <label for="txtSalary" class="form-label">Customer Salary</label>
                    <input type="text" class="form-control" id="txtSalary" style="width: 50%;" placeholder="Customer Salary">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Save Customer</button>
            <button type="button" class="btn btn-warning">Delete Customer</button>
            <button type="button" class="btn btn-danger">Update Customer</button>
        </div>
    </div>
</div>
