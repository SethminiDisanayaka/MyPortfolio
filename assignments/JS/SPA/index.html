<script src="../assests/bootstrap/js/jquery-3.7.1.min.js"></script>
<script>
    document.getElementById("customer").style.display="none";
    document.getElementById("item").style.display="none";
    document.getElementById("order").style.display="none";

    document.getElementById("btnCustomer").addEventListener("click" , function (){
        document.getElementById("customer").style.display="block";
        document.getElementById("item").style.display="none";
        document.getElementById("order").style.display="none";
        document.getElementById("home").style.display="none";
    });

    document.getElementById("btnItem").addEventListener("click" , function (){
        document.getElementById("customer").style.display="none";
        document.getElementById("item").style.display="block";
        document.getElementById("order").style.display="none";
        document.getElementById("home").style.display="none";
    });
    document.getElementById("btnOrder").addEventListener("click" , function (){
        document.getElementById("customer").style.display="none";
        document.getElementById("item").style.display="none";
        document.getElementById("order").style.display="block";
        document.getElementById("home").style.display="none";
    });
    document.getElementById("btnHome").addEventListener("click" , function (){
        document.getElementById("customer").style.display="none";
        document.getElementById("item").style.display="none";
        document.getElementById("order").style.display="none";
        document.getElementById("home").style.display="block";
    });


    var customers = [
        {id: "C001", name: "Dasun", address: "Galle", salary: 1000.22},
        {id: "C002", name: "Iman", address: "Mathara", salary: 2000.22}
    ];

    $("#btnSaveCus").click(function () {

        let cus_ID = $("#txtID").val();
        let cus_Name = $("#txtName").val();
        let cus_Address = $("#txtAddress").val();
        let cus_Salary = $("#txtSalary").val();

        var customer = {
            id: cus_ID,
            name: cus_Name,
            address: cus_Address,
            salary: cus_Salary
        }

        //add customer to object to the array
        customers.push(customer);
        getAllCustomers();
        console.log(customers);
    });

    $("#btnGetAll").click(function () {
        getAllCustomers();

    });

    function getAllCustomers(){
        //remove all the child elements of tbody before adding the table rows
        $("#tblCustomer").empty();

        for (let i = 0; i < customers.length; i++) {
            let row = `<tr>
                            <td>${customers[i].id}</td>
                            <td>${customers[i].name}</td>
                            <td>${customers[i].address}</td>
                            <td>${customers[i].salary}</td>
                        </tr>`;
            $("#tblCustomer").append(row);
        }
    }


</script>
